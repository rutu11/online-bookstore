spring:
  application:
    name: BOOK-SERVICE

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bookstore-db
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect


server:
  port: 8080
  servlet:
    context-path: /api

eureka:
  instance:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/